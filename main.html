<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- SIGN UP FORM -->
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">REGISTER</h1>
    <form>
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>

      <button type="button" class="btn" id="submitSignUp">Sign Up</button>
    </form>

    <div class="links">
      <p>Already have account?</p>
      <button type="button" id="signInButton">Sign In</button>
    </div>
  </div>

  <!-- SIGN IN FORM -->
  <div class="container" id="signIn">
    <h1 class="form-title">SIGN IN</h1>
    <form>
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <button type="button" class="btn" id="submitSignIn">Sign In</button>
    </form>

    <div class="links">
      <p class="signUptext">Don't have account yet?</p>
      <button type="button" id="signUpButton">Sign Up</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
