* {
    margin: 0;

}

.navigationbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 90px;
    background:#eccbb7;
}

.navigationbar h2 {
    color: aliceblue;

    font-weight: 500;
    padding: 10px;
}

.navigationmenu {
    display: flex;
    align-items: center;
}

.navigationmenu ul {
    display: flex;
    gap: 17px;
}

.navigationmenu li {
    display: inline;
}

.navigationmenu li a {
    color: aliceblue;
    padding: 0px 10px;
    font-size: 15px;
    font-weight: 400;
}

.search-box {
    display: flex;
    align-items: center;
    
}

.search-box .search {
    padding: 12px 8px;
    border-radius: 40px;
    font-size: 14px;
}

.search-box i {
    color: #394a6c;
    position: absolute;
    right: 10px;
    background-color: rgb(209, 246, 233);
    padding: 12px;
    border-radius: 50px;
}

/* header section */
header {
    background: #ffffff;
    width: 100%;
    height: 100%;
}

.menubar {
    display: none;
}

/*categories part*/
#categories-section {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 140px 0;
}

.arrow {
    cursor: pointer;
    font-size: 20px;
    color: #eccbb7;
    padding: 0 8px;
    user-select: none;
}

.categories-container {
    display: flex;
    overflow-x: scroll;
    scroll-behavior: smooth;
    gap: 12px;
}

.category-circle {
    text-align: center;
    width: 200px;
    flex-shrink: 0; 
}

.category-circle img {
    width: 180px;
    height: 180px;
    border-radius: 60%;
    object-fit: cover;
    border: 2px solid #394a6c;
}

.category-circle p {
    margin-top: 10px;
    font-size: 15px;
    font-weight: bold;
    color: #d5b3a7;
}

@media screen and (max-width: 768px) {
    .navigationbar h2 {
        font-size: 20px;
    }

    .navigationmenu ul {
        flex-direction: column;
        gap: 10px;
    }

    .category-circle {
        width: 100px;
    }

    .category-circle img {
        width: 100px;
        height: 100px;
    }

    .category-circle p {
        font-size: 14px;
    }
}
</style>
