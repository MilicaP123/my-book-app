   <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBEOwYndOTHj2Lpv9oaAPqRn9ps7c8eMOk",
            authDomain: "login-form-5929c.firebaseapp.com",
            projectId: "login-form-5929c",
            storageBucket: "login-form-5929c.appspot.com",
            messagingSenderId: "704458274314",
            appId: "1:704458274314:web:e2dd965b9f5391399591f3"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const auth = getAuth(app);

        async function fetchUsers() {
            try {
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                const querySnapshot = await getDocs(collection(firestore, 'users'));
                querySnapshot.forEach(async (doc) => {
                    const user = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <p><strong>Email:</strong> ${user.email}</p>
                        <button class="rate-button" data-user-id="${doc.id}">Rate This User</button>
                        <div class="rating-form-container" id="rating-form-${doc.id}" style="display:none;">
                            <h2>Rate ${user.username || 'this user'}</h2>
                            <form onsubmit="submitRating(event, '${doc.id}')">
                                <label for="rating-${doc.id}">Rating (1-5):</label>
                                <input type="number" id="rating-${doc.id}" min="1" max="5" required />
                                <button type="submit">Submit Rating</button>
                            </form>
                        </div>
                    `;
                    usersList.appendChild(li);
                });

                const rateButtons = document.querySelectorAll('.rate-button');
                rateButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const userId = button.getAttribute('data-user-id');
                        showRatingForm(userId);
                    });
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function showRatingForm(userId) {
            document.querySelector(`#rating-form-${userId}`).style.display = 'block';
        }

        async function submitRating(event, userId) {
    event.preventDefault();

    const user = auth.currentUser;
    if (!user) {
        alert('You must be signed in to rate a user.');
        return;
    }

    const rating = document.getElementById(`rating-${userId}`).value;
    const ratedBy = user.uid;

    try {
        const userDoc = await getDoc(doc(firestore, 'users', ratedBy));
        const userData = userDoc.data();
        const ratedByEmail = userData.email;

        await addDoc(collection(firestore, 'users', userId, 'ratings'), {
            rating: parseInt(rating, 10),
            ratedBy: ratedBy,
            ratedByEmail: ratedByEmail,  
            timestamp: serverTimestamp()
        });

        alert('Rating submitted successfully!');
        document.querySelector(`#rating-form-${userId}`).style.display = 'none';
        fetchUsers();
    } catch (error) {
        console.error('Error submitting rating:', error);
    }
}


async function fetchUserRatings(userId) {
    const ratingsRef = collection(firestore, 'users', userId, 'ratings');
    try {
        const ratingsList = document.getElementById('rating-list');
        ratingsList.innerHTML = '';
        const querySnapshot = await getDocs(ratingsRef);
        querySnapshot.forEach((doc) => {
            const ratingData = doc.data();
            const li = document.createElement('li');
            li.textContent = `Rating: ${ratingData.rating} | Rated By: ${ratingData.ratedByEmail} | Timestamp: ${ratingData.timestamp.toDate().toLocaleString()}`;
            ratingsList.appendChild(li);
        });
    } catch (error) {
        console.error("Error fetching ratings:", error);
    }
}
        window.showRatingForm = showRatingForm;
        window.submitRating = submitRating;
        window.onload = fetchUsers;
    </script>
