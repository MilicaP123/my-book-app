    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBEOwYndOTHj2Lpv9oaAPqRn9ps7c8eMOk",
            authDomain: "login-form-5929c.firebaseapp.com",
            projectId: "login-form-5929c",
            storageBucket: "login-form-5929c.appspot.com",
            messagingSenderId: "704458274314",
            appId: "1:704458274314:web:e2dd965b9f5391399591f3"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const auth = getAuth(app);

        async function fetchBooks() {
            const collections = ['adventurebooks2', 'thrillerbooks2', 'horrorbooks2', 'fantasybooks2', 'biographybook2', 'crimebooks2','literarybooks2','shortstory2'];
            const booksList = document.getElementById('books-list');
            booksList.innerHTML = '';

            for (const collectionName of collections) {
                try {
                    const querySnapshot = await getDocs(collection(firestore, collectionName));
                    querySnapshot.forEach(async (doc) => {
                        const book = doc.data();
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <h3>${book.title}</h3>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <p><strong>Description:</strong> ${book.description}</p>
                            <p><strong>Average Rating:</strong> ${book.averageRating ? book.averageRating.toFixed(2) : 'No ratings yet'}</p>
                            <button class="review-button" data-book-id="${doc.id}">Leave your review</button>
                            <div class="reviews-container" id="reviews-${doc.id}"></div>
                            <div class="review-form-container" id="review-form-${doc.id}" style="display:none;">
                                <h2>Leave a Review</h2>
                                <form onsubmit="submitReview(event, '${doc.id}', '${collectionName}')">
                                    <label for="rating-${doc.id}">Rating (1-5):</label>
                                    <input type="number" id="rating-${doc.id}" min="1" max="5" required />
                                    <label for="review-${doc.id}">Review:</label>
                                    <textarea id="review-${doc.id}" rows="4" required></textarea>
                                    <button type="submit">Submit Review</button>
                                </form>
                            </div>
                        `;
                        booksList.appendChild(li);
                        await fetchReviews(doc.id, collectionName);
                    });
                } catch (error) {
                    console.error(`Error fetching books from ${collectionName}:`, error);
                }
            }

            const reviewButtons = document.querySelectorAll('.review-button');
            reviewButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const bookId = button.getAttribute('data-book-id');
                    showReviewForm(bookId);
                });
            });
        }

        async function fetchReviews(bookId, collectionName) {
            try {
                const reviewsContainer = document.getElementById(`reviews-${bookId}`);
                reviewsContainer.innerHTML = '<h3>USER REVIEWS</h3>';
                const bookDoc = doc(firestore, collectionName, bookId);
                const bookSnapshot = await getDocs(collection(bookDoc, 'reviews'));
                bookSnapshot.forEach((doc) => {
                    const review = doc.data();
                    const reviewDiv = document.createElement('div');
                    reviewDiv.classList.add('review');
                    reviewDiv.innerHTML = `
                        <p><strong>User:</strong> ${review.userEmail}</p>
                        <p><strong>Rating:</strong> ${review.rating}</p>
                        <p><strong>Review:</strong> ${review.review}</p>
                    `;
                    reviewsContainer.appendChild(reviewDiv);
                });
            } catch (error) {
                console.error('Error fetching reviews:', error);
            }
        }

        function showReviewForm(bookId) {
            document.querySelector(`#review-form-${bookId}`).style.display = 'block';
        }

        async function submitReview(event, bookId, collectionName) {
            event.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                alert('You must be signed in to leave a review.');
                return;
            }

            const rating = parseInt(document.getElementById(`rating-${bookId}`).value, 10);
            const reviewText = document.getElementById(`review-${bookId}`).value;
            const userEmail = user.email;
            const userId = user.uid;

            try {
                const bookDocRef = doc(firestore, collectionName, bookId);
                await addDoc(collection(bookDocRef, 'reviews'), {
                    rating: rating,
                    review: reviewText,
                    userEmail: userEmail,
                    userId: userId,
                    bookId: bookId,
                    timestamp: serverTimestamp()
                });

               
                await updateBookRating(bookDocRef, rating);

                alert('Review submitted successfully!');
                document.querySelector(`#review-form-${bookId}`).style.display = 'none';
                fetchBooks();
            } catch (error) {
                console.error('Error submitting review:', error);
            }
        }

        async function updateBookRating(bookDocRef, newRating) {
            try {
                const reviewsSnapshot = await getDocs(collection(bookDocRef, 'reviews'));
                const totalReviews = reviewsSnapshot.size;
                let totalRating = 0;

                reviewsSnapshot.forEach(doc => {
                    totalRating += doc.data().rating;
                });

                const averageRating = totalRating / totalReviews;
                await updateDoc(bookDocRef, { averageRating: averageRating });
            } catch (error) {
                console.error('Error updating book rating:', error);
            }
        }

        window.showReviewForm = showReviewForm;
        window.submitReview = submitReview;
        window.onload = fetchBooks;
    </script>
